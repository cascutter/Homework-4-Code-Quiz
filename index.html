<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row">
                  <div class="col-md-4">
                    <img src="https://www.buildtechnologygroup.com/wp-content/uploads/2018/03/480px-Unofficial_JavaScript_logo_2.svg_.png" class="card-img" alt="JavaScript image">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">JavaScript Code Quiz</h5>
                      <p class="card-text">Test you knowledge of JavaScript with this timed quiz.
                          You have 90 seconds to complete 10 questions. If you get a question wrong, 
                          you lose 10 seconds!
                      </p>
                      <p class="card-text"><small class="text-muted">Press START to begin!</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    <div id = "main">
    <button><h2 id = "timer" class="text-right">Start</h2></button>
    <div id = "questionDiv"></div>
    </div>
</body>
<script src = "script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
